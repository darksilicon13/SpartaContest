<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/register.js"></script>
    <title>2Slide Register</title>
</head>
<body>
    <div class="toggleBox"><input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="ball"></div>
    </label></div>    
<div class="center">
    <h1 class="title">register</h1>
    <div id="msg"></div>
    <div id="regForm">
        <form action="/register" method="post">
            <div class="txt_field">
                <input type="text" name="username" id="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="email" name="email" id="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="password" name="conformPassword" id="confirmPassword" required>
                <span></span>
                <label>Confirm Pasword</label>
            </div>
            <button type="submit" id="registerSubmit">Register</button>
            <div class="signup_link">
                Already have an Account? <a href="/user">Login</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../static/javascript/darkmode.js"></script>
</html>
