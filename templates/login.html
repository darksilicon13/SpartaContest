<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <!-- jQuery    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">

    <title>2Slide Login</title>
</head>
<body>
<div class="toggleBox"><input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox" class="label">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <div class="ball"></div>
</label></div>
<div class="center">
    <h1 class="title">login</h1>
    <div id="msg"></div>
    <div id="logForm">
        <form action="/user/login" method="post">
            <div class="txt_field">
                <input type="email" name="email" id="email" required>
                <span></span>
                <label>email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <button type="submit" value="Login" id="loginSubmit">login</button>
            <div class="signup_link">
                Not a member? <a href="/user/join">Sign Up</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../static/javascript/login.js"></script>
<script src="../static/javascript/darkmode.js"></script>
</html>
